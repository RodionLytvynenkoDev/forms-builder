
<div class="sect1">
  <accordion [(widthInputForm)]="formWidth" [(heightInputForm)]="formHeight"></accordion>
</div>

  <div class="sect2" [style.width]="formWidth.length > 0 ? formWidth : '60%'" [style.height]="formHeight.length > 0 ? formHeight : '60%'">
    
    <div cdkDropList #formElems="cdkDropList" [cdkDropListData]="formFields" [cdkDropListConnectedTo]="htmlElems"
      class="list-sect2" (cdkDropListDropped)="drop($event)">
      <elems class="list-item" *ngFor="let item of formFields" cdkDragBoundary=".sect2" cdkDrag elem={{item}}></elems>
    </div>

  </div>
  
  <div cdkDropList cdkDropListOrientation="horizontal" #htmlElems="cdkDropList" [cdkDropListData]="draggableFields"
  [cdkDropListConnectedTo]="formElems" (cdkDropListDropped)="drop($event)" class="sect3">
  
    <elems class="htmlElem" *ngFor="let item of draggableFields" cdkDragBoundary=".sect2" cdkDrag elem={{item}}></elems>
  </div>
