
<div class="sect1">
  <form [formGroup]="form" >
    <accordion formControlName="parameters"></accordion>
  </form>
</div>
  
  <div class="sect2" [style.width]="form.value.parameters.width ? form.value.parameters.width : '60%'" 
    [style.height]="form.value.parameters.height ? form.value.parameters.height : '60%'" 
    [style.border]="form.value.parameters.border  ? form.value.parameters.border : '#000 solid 2px'"
    [style.backgroundColor]="form.value.parameters.background  ? form.value.parameters.background : '#fff'">
    
    <div cdkDropList #formElems="cdkDropList" [cdkDropListData]="formFields"  [cdkDropListConnectedTo]="htmlElems"
      class="list-sect2" (cdkDropListDropped)="drop($event)" >
      <elems 
      
      class="list-item" *ngFor="let item of formFields; let i = index" cdkDragPlaceholder cdkDragBoundary=".sect2" cdkDrag (click)="getIndex(i)" elem={{item.elem}} id={{item.id}}>
      </elems>
    </div>

  </div>
  
  <div cdkDropList cdkDropListOrientation="horizontal" #htmlElems="cdkDropList" [cdkDropListData]="draggableFields"
  [cdkDropListConnectedTo]="formElems" (cdkDropListDropped)="drop($event)" cdkDragPlaceholder class="sect3">
  
    <elems class="htmlElem" *ngFor="let item of draggableFields" cdkDragBoundary=".sect2" cdkDrag elem={{item}}></elems>
  </div>
